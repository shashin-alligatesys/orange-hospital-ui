<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Discharge Summery Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">

                                    <div class="form-group col-md-12 col-sm-12">
                                        <div class="card card-body overflow-auto">
                                            <div class="form-group row">
    
                                                <div class="form-group col-md-6 col-sm-6">
                                                    <div class="row">
                                                        <div class="form-group col-md-12 col-sm-12">
                                                            <label for="name">Type</label>
                                                            <input type="text" class="form-control" name="type" [(ngModel)]="form.type"  #type="ngModel" />
                                                            <div class="text-danger" role="alert" *ngIf="f.submitted && type.invalid">
                                                                Required Field !
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-md-12 col-sm-12">
                                                            <label for="name">Type</label>
                                                            <input type="text" class="form-control" name="insuranceCompany" [(ngModel)]="form.insuranceCompany"  #insuranceCompany="ngModel" />
                                                            <div class="text-danger" role="alert" *ngIf="f.submitted && insuranceCompany.invalid">
                                                                Required Field !
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-6 col-sm-6">
                                                    <div class="row">
                                                        <div class="form-group col-md-12 col-sm-12">
                                                            <button class="btn btn-info mt-1">Add</button>&nbsp;
                                                        </div>
                                                        <div class="form-group col-md-12 col-sm-12">
                                                            <button class="btn btn-info mt-1">Delete</button>&nbsp;
                                                        </div>
                                                    </div>
                                                </div>
    
                                            </div>
                                        </div>
                                    </div>



                                    <div class="form-group col-md-12 col-sm-12">
                                        <div class="card card-body overflow-auto">
                                            <div class="form-group row">
    
                                                <div class="form-group col-md-6 col-sm-6">
                                                    <label for="name">Print Title</label>
                                                    <input type="text" class="form-control" name="insuranceCompany" [(ngModel)]="form.insuranceCompany"  #insuranceCompany="ngModel" />
                                                    <div class="text-danger" role="alert" *ngIf="f.submitted && insuranceCompany.invalid">
                                                        Required Field !
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-6 col-sm-6">
                                                    <button class="btn btn-info mt-1">Add</button>&nbsp;
                                                </div>
    
                                            </div>
                                        </div>
                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>

                    

                </form>


                

            </div>
        </div>
    </div>
</div>

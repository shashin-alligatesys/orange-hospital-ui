<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Department  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSave()" #f="ngForm" novalidate>

                    <input type="hidden" name="id" [(ngModel)]="form.id" #id="ngModel">
                    <h2 *ngIf="isEdit" style="color: orangered;"><b>Edit Mode</b></h2>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">

                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group col-md-12 col-sm-12">
                                            <label for="name">Concession Name</label>
                                            <input type="text" class="form-control" name="concessionName" [(ngModel)]="form.concessionName" #concessionName="ngModel" />
                                            <div class="text-danger" role="alert" *ngIf="f.submitted && concessionName.invalid">
                                                Required Field !
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12 col-sm-12">
                                            <label for="name">Concession %</label>
                                            <input type="text" class="form-control" name="concession" [(ngModel)]="form.concession" #concession="ngModel" />
                                            <div class="text-danger" role="alert" *ngIf="f.submitted && concession.invalid">
                                                Required Field !
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12 col-sm-12">
                                            <label for="name">Authenticator Name</label>
                                            <select class="form-control" [(ngModel)]="form.authName" #authName="ngModel" name="authName">
                                                <option *ngFor="let o of AuthNameList" [ngValue]="o.categoryName" style="color: black;">
                                                    {{o.categoryName}}
                                                </option>
                                            </select>
                                            <div class="text-danger" role="alert" *ngIf="f.submitted && authName.invalid">
                                                Required Field !
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-sm-12">
                            <input type="button" value="New" class="btn btn-info mt-1" (click)="onNew()">&nbsp;
                            <button class="btn btn-info mt-1" type="submit">Save:F1</button>&nbsp;
                            <button class="btn btn-info mt-1">Delete</button>&nbsp;
                        </div>
                    </div>
                </form>


                <div class="row">

                    <div class="form-group col-md-12 col-sm-12">
                        <div class="card card-body overflow-auto">
                            <div class="form-group row">

                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Concession Name</label>
                                    <input type="text" class="form-control" name="concessionName" />
                                </div>

                                <div class="form-group col-md-4 col-sm-4">
                                    <button class="btn btn-info mt-1">Show All</button>&nbsp;
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <button class="btn btn-info mt-1">Clear Selection</button>&nbsp;
                                </div>


                                <div class="form-group col-md-12 col-sm-12">
                                    <div class="row">
                                        <div class="table-responsive">
                                            <!-- [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
                                            <table id="customTable" datatable class="table  table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>EDIT</th>
                                                        <th>Concession Name</th>
                                                        <th>Concession %</th>
                                                        <th>Auth_Name</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of table_data">
                                                        <td>
                                                            <span class="float-right">
                                                                <button id="edit" type="button" (click)="onEdit(item)" class="btn btn-warning"><i class="fas fa-edit"></i></button> &nbsp;
                                                                <button id="delete" type="button" (click)="onDelete(item.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                            </span>
                                                        </td>
                                                        <td>{{item.concessionName}}</td>
                                                        <td>{{item.concession}}</td>
                                                        <td>{{item.authName}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                </div>
            </div>
        </div>
    </div>

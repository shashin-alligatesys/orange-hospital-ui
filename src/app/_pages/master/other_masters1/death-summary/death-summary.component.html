<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Death Summery Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSave()" #f="ngForm" novalidate>

                    <input type="hidden" name="id" [(ngModel)]="form.id" #id="ngModel"> 

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Type</label>
                                    <input type="text" class="form-control" name="type" [(ngModel)]="form.type" #type="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && type.invalid">
                                        Required Field !
                                    </div>
                                    <input type="button" value="Add (+)" class="btn btn-success mt-1" (click)="saveType()">&nbsp;
                                </div>
                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Select Type</label>
                                    <select class="form-control" [(ngModel)]="form.typeCode" #typeCode="ngModel" name="typeCode">
                                        <option *ngFor="let o of TypeList" [ngValue]="o.id" style="color: black;">
                                            {{o.type}}
                                        </option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && typeCode.invalid">
                                        Required Field !
                                    </div>
                                    <input type="button" value="Delete (-)" class="btn btn-danger mt-1" (click)="deleteType()">&nbsp;
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                    <div class="form-group col-md-6 col-sm-6">
                                        <label for="name">Print Title</label>
                                        <input type="text" class="form-control" name="printTitle" [(ngModel)]="form.printTitle" #printTitle="ngModel" />
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && printTitle.invalid">
                                            Required Field !
                                        </div>
                                        <input type="button" value="Add (+)" class="btn btn-success mt-1" (click)="saveTitle()">&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

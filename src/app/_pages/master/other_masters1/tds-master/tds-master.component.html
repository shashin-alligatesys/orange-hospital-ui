<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> TDS Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSave()" #f="ngForm" novalidate>

                    <input type="hidden" name="id" [(ngModel)]="form.id" #id="ngModel"> 
                    <h2 *ngIf="isEdit" style="color: orangered;"><b>Edit Mode</b></h2>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                    
                                    <div class="form-group col-md-4 col-sm-4">
                                        <label for="name">Category</label>
                                        <select class="form-control" name="category" [(ngModel)]="form.category" required #category="ngModel">
                                            <option value="Professional">Professional</option>
                                            <option value="Contractor">Contractor</option>
                                        </select>
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && category.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4">
                                        <label for="name">Status</label>
                                        <select class="form-control" name="status" [(ngModel)]="form.status" required #status="ngModel">
                                            <option value="Individual">Individual</option>
                                            <option value="Firm">Firm</option>
                                            <option value="Huf">Huf</option>
                                            <option value="Company">Company</option>
                                        </select>
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && status.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4">
                                        <label for="name">Yearly Threshold</label>
                                        <input type="text" class="form-control" name="yearlyThreshold" [(ngModel)]="form.yearlyThreshold"  #yearlyThreshold="ngModel" />
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && yearlyThreshold.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4">
                                        <label for="name">Cumulative Threshold </label>
                                        <input type="text" class="form-control" name="cumulative" [(ngModel)]="form.cumulative"  #cumulative="ngModel" />
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && cumulative.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4">
                                        <label for="name">TDS Rate</label>
                                        <input type="text" class="form-control" name="tdsRate" [(ngModel)]="form.tdsRate"  #tdsRate="ngModel" />
                                        <div class="text-danger" role="alert" *ngIf="f.submitted && tdsRate.invalid">
                                            Required Field !
                                        </div>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12 col-sm-12">
                        <input type="button" value="New" class="btn btn-info mt-1" (click)="onNew()">&nbsp;
                        <button class="btn btn-info mt-1" type="submit">Save:F1</button> &nbsp;
                        <button class="btn btn-info mt-1">Delete</button>&nbsp;
                    </div>

                </form>


                <div class="row">

                    <div class="form-group col-md-12 col-sm-12">
                        <div class="card card-body overflow-auto">
                            <div class="form-group row">

                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Department</label>
                                    <input type="text" class="form-control" name="department" [(ngModel)]="form.department"  #department="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && department.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <button class="btn btn-info mt-1">Show All</button>&nbsp;
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <button class="btn btn-info mt-1">Clear Selection</button>&nbsp;
                                </div>


                                <div class="form-group col-md-12 col-sm-12">
                                    <div class="row">
                                        <div class="table-responsive">
                                            <!-- [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
                                            <table id="customTable" datatable class="table  table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>EDIT</th>
                                                        <th>Category</th>
                                                        <th>Status</th>
                                                        <th>Yearly Threshold</th>
                                                        <th>Cumulative</th>
                                                        <th>TDS Rate</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of table_data">
                                                        <td>
                                                            <span class="float-right">
                                                                <button id="edit" type="button" (click)="onEdit(item)" class="btn btn-warning"><i class="fas fa-edit"></i></button> &nbsp;
                                                                <button id="delete" type="button" (click)="onDelete(item.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                            </span>
                                                        </td>
                                                        <td>{{item.category}}</td>
                                                        <td>{{item.status}}</td>
                                                        <td>{{item.yearlyThreshold}}</td>
                                                        <td>{{item.cumulative}}</td>
                                                        <td>{{item.tdsRate}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>
    </div>
</div>

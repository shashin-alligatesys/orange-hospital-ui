<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;">  Group Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                    
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Counsultant Y/N</label>
                                    <input type="text" class="form-control" name="counsultant" [(ngModel)]="form.counsultant"  #counsultant="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && counsultant.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Department</label>
                                    <input type="text" class="form-control" name="department" [(ngModel)]="form.department"  #department="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && department.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Super Group</label>
                                    <input type="text" class="form-control" name="superGroup" [(ngModel)]="form.superGroup"  #superGroup="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && superGroup.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name"> Group</label>
                                    <input type="text" class="form-control" name="group" [(ngModel)]="form.group"  #group="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && group.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Print Group Name</label>
                                    <input type="text" class="form-control" name="printGroupName" [(ngModel)]="form.printGroupName"  #printGroupName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && printGroupName.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Counsultant Inc. Y/N</label>
                                    <input type="text" class="form-control" name="counsultantInc" [(ngModel)]="form.counsultantInc"  #counsultantInc="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && counsultantInc.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name"> Sequence  </label>
                                    <input type="text" class="form-control" name="sequence" [(ngModel)]="form.sequence"  #sequence="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && sequence.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-12 col-sm-12">
                                    <button class="btn btn-info mt-1">New</button>&nbsp;
                                    <button class="btn btn-info mt-1">Save :F1</button>&nbsp;
                                    <button class="btn btn-info mt-1">Delete</button>&nbsp;
                                </div>

                                <div class="form-group col-md-12 col-sm-12">
                                    <div class="card card-body overflow-auto">
                                        <div class="form-group row">

                                            <div class="form-group col-md-4 col-sm-4">
                                                <label for="name"> Group</label>
                                                <input type="text" class="form-control" name="group" [(ngModel)]="form.group"  #group="ngModel" />
                                                <div class="text-danger" role="alert" *ngIf="f.submitted && group.invalid">
                                                    Required Field !
                                                </div>
                                            </div>
                                            <div class="form-group col-md-4 col-sm-4">
                                                <label for="name">Department</label>
                                                <input type="text" class="form-control" name="department" [(ngModel)]="form.department"  #department="ngModel" />
                                                <div class="text-danger" role="alert" *ngIf="f.submitted && department.invalid">
                                                    Required Field !
                                                </div>
                                            </div>
                                            <div class="form-group col-md-4 col-sm-4">
                                                <button class="btn btn-info mt-1">Show All</button>&nbsp;
                                            </div>
                                            <div class="form-group col-md-4 col-sm-4">
                                                <button class="btn btn-info mt-1">Clear Selection</button>&nbsp;
                                            </div>


                                            <div class="form-group col-md-12 col-sm-12">
                                                <div class="row">
                                                    <div class="table-responsive">
                                                        <!-- [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
                                                        <table id="customTable" datatable class="table table-dark table-striped table-bordered" cellspacing="0" width="100%">
                                                            <thead>
                                                                <tr>
                                                                    <th>EDIT</th>
                                                                    <th>Cons.Y/N</th>
                                                                    <th>Department</th>
                                                                    <th>SuperGroup</th>
                                                                    <th>Group</th>
                                                                    <th>Group Print</th>
                                                                    <th>CInc</th>
                                                                    <th>Sequence</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <!-- <tr  *ngIf="isTableLoad">
                                                                    <td *ngIf="table_data?.length == 0" colspan="6" class="no-data-available"><b>No Data, Please Click Load Button!</b></td>
                                                                </tr>  -->
                                                                <!-- <tr *ngFor="let item of table_data">
                                                                    <td>{{item.wardNumber}}</td>
                                                                    <td>
                                                                        <span class="float-right">
                                                                            <button id="edit" type="button" (click)="openModal(editModal, item)" class="btn btn-warning"><i class="fas fa-edit"></i></button> &nbsp;
                                                                            <button id="delete" type="button" (click)="onDelete(item.id)" class="btn btn-danger" *ngIf="!isUserRole"><i class="fa fa-trash"></i></button>
                                                                        </span>
                                                                    </td>
                                                                </tr> -->
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    

                </form>


                

            </div>
        </div>
    </div>
</div>

<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> OPD Bill Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                    
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Group</label>
                                    <input type="text" class="form-control" name="group" [(ngModel)]="form.group"  #group="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && group.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Particulars</label>
                                    <input type="text" class="form-control" name="particulars" [(ngModel)]="form.particulars"  #particulars="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && particulars.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Rate</label>
                                    <input type="text" class="form-control" name="rate" [(ngModel)]="form.rate"  #rate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && rate.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Qty</label>
                                    <input type="text" class="form-control" name="qty" [(ngModel)]="form.qty"  #qty="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && qty.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Amount </label>
                                    <input type="text" class="form-control" name="amount" [(ngModel)]="form.amount"  #amount="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && amount.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-12 col-sm-12">
                                    <button class="btn btn-info mt-1">Save :F1</button>&nbsp;
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    

                </form>


                

            </div>
        </div>
    </div>
</div>

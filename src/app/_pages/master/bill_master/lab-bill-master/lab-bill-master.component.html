<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Lab Bill Master  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSave()" #f="ngForm" novalidate>

                    <input type="hidden" name="id" [(ngModel)]="form.id" #id="ngModel"> 
                    <h2 *ngIf="isEdit" style="color: orangered;"><b>Edit Mode</b></h2>

                    <div class="row">
                        
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">

                                    <div class="col-md-12 col-sm-12">
                                        <section class="card-body border" *ngFor="let dataItem of DetailsList; let i = index;">
                                            <div class="row">
                                                <div class="col-6">
                                                    <h4>List : {{i + 1}}</h4>
                                                </div>
                                                <div class="col-6 text-right">
                                                    <button type="button" class="btn btn-danger btn-sm" (click)="removeAddress(i)">&nbsp;-&nbsp;</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label for="itemNo">SR NO</label>
                                                    <input type="number" class="form-control" name="sno" [ngModelOptions]="{standalone: true}" [(ngModel)]="dataItem.sno" />
                                                </div>
                                                <div class="col-md-4">
                                                    <label>Groups</label>
                                                    <select class="form-control" [(ngModel)]="dataItem.group" [ngModelOptions]="{standalone: true}" name="testName">
                                                        <option *ngFor="let r of GruopList" [ngValue]="r.id" style="color: black;">
                                                            {{r.groupName}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <label>Particulars</label>
                                                    <select class="form-control" [(ngModel)]="dataItem.testName" [ngModelOptions]="{standalone: true}" name="testName">
                                                        <option *ngFor="let r of category" [ngValue]="r.id" style="color: black;">
                                                            {{r.name}}
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="propertyTax">Qty</label>
                                                    <input (keyup)="calculateTotal(i)" type="number" [ngModelOptions]="{standalone: true}" class="form-control" name="qty" [(ngModel)]="dataItem.qty" />
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="cleaningTax">Rate</label>
                                                    <input (keyup)="calculateTotal(i)" type="number" [ngModelOptions]="{standalone: true}" name="rate" [(ngModel)]="dataItem.rate" class="form-control">
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="amount">Amount </label>
                                                    <input (keyup)="calculateTotal(i)" type="number" [ngModelOptions]="{standalone: true}" name="amount" [(ngModel)]="dataItem.amount" class="form-control">
                                                </div>
                                            </div>
                                        </section>
                                        <section>
                                            <button type="button" class="btn btn-success mb-2 mt-2" (click)="addAddress()">+</button>
                                        </section>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12">
                                        <div class="col-md-4 float-right">
                                            <label for="total">Total</label>
                                            <input type="number" readonly class="form-control" name="total" [(ngModel)]="form.total" required #total="ngModel" />
                                        </div>
                                    </div>
                        
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="form-group col-md-12 col-sm-12">
                        <button class="btn btn-info mt-1" type="submit">Save:F1</button> &nbsp;
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>

<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Appotments  </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-body overflow-auto">
                                <div class="form-group row">
                                    
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Doctor Name</label>
                                    <input type="text" class="form-control" name="doctorName" [(ngModel)]="form.doctorName"  #doctorName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && doctorName.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Time Between</label>
                                    <input type="time" class="form-control" name="timeBetweenFrom" [(ngModel)]="form.timeBetweenFrom"  #timeBetweenFrom="ngModel" />
                                    <input type="time" class="form-control" name="timeBetweenTo" [(ngModel)]="form.timeBetweenTo"  #timeBetweenTo="ngModel" />
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Slot</label>
                                    <input type="text" class="form-control" name="slot" [(ngModel)]="form.slot"  #slot="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && slot.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-sm-12">
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Monday &nbsp;
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Tuesday &nbsp;
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Wednesday &nbsp;
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Thursday &nbsp;
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Friday &nbsp;
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Saturday &nbsp;
                                   <input class="form-control" type="checkbox" name="Monday" id="Monday"> Sunday &nbsp;
                                </div>

                                <div class="form-group col-md-12 col-sm-12">
                                    <button class="btn btn-info mt-1">New</button>&nbsp;
                                    <button class="btn btn-info mt-1">Save :F1</button>&nbsp;
                                    <button class="btn btn-info mt-1">Delete</button>&nbsp;
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <label for="name">Doctor Name</label>
                                    <input type="text" class="form-control" name="doctorName" [(ngModel)]="form.doctorName"  #doctorName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && doctorName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    

                </form>


                

            </div>
        </div>
    </div>
</div>

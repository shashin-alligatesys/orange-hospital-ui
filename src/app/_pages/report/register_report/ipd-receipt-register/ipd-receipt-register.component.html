<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Receipt Report </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">

                        <div class="form-group col-md-12 col-sm-12">
                            <div class="row">
                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">UHID </label>
                                    <input type="text" class="form-control" name="uhid" [(ngModel)]="form.uhid"  #uhid="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && uhid.invalid">
                                        Required Field !
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">IPD No </label>
                                    <input type="text" class="form-control" name="ipdNo" [(ngModel)]="form.ipdNo"  #ipdNo="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && ipdNo.invalid">
                                        Required Field !
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-sm-12">
                            <hr>
                        </div>

                        <div class="form-group col-md-12 col-sm-12">
                            <div class="row">
                                
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Form Date </label>
                                    <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">To Date </label>
                                    <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Received From </label>
                                    <input type="text" class="form-control" name="receivedFrom" [(ngModel)]="form.receivedFrom"  #receivedFrom="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && receivedFrom.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Mode Of Payment </label>
                                    <input type="text" class="form-control" name="modeOfPayment" [(ngModel)]="form.modeOfPayment"  #modeOfPayment="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && modeOfPayment.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">To Account </label>
                                    <input type="text" class="form-control" name="toAccount" [(ngModel)]="form.toAccount"  #toAccount="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && toAccount.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Part/Full/Advanced </label>
                                    <input type="text" class="form-control" name="type" [(ngModel)]="form.type"  #type="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && type.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Department </label>
                                    <input type="text" class="form-control" name="department" [(ngModel)]="form.department"  #department="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && department.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Instrument Name </label>
                                    <input type="text" class="form-control" name="instrumentName" [(ngModel)]="form.instrumentName"  #instrumentName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && instrumentName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Organization</label>
                                    <input type="text" class="form-control" name="organization" [(ngModel)]="form.organization"  #organization="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && organization.invalid">
                                        Required Field !
                                    </div>
                                </div>

                            </div>
                        </div>

        
                    </div>

                         
                    
                    <div class="row">
                        <div class="card card-body overflow-auto">
                            <div class="form-group col-md-12 col-sm-12">
                                <button class="btn btn-info mt-1">Show</button>&nbsp;
                                <button class="btn btn-info mt-1">Show All</button>&nbsp;
                                <button class="btn btn-info mt-1">Print</button>&nbsp;
                                <button class="btn btn-info mt-1">Clear Selection</button>&nbsp;
                                <button class="btn btn-info mt-1">Export Print</button>&nbsp;
                            </div>
                        </div>
                    </div>
                    

                    

                </form>


                

            </div>
        </div>
    </div>
</div>

<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> IPD Register </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">

                        <div class="form-group col-md-12 col-sm-12">
                            <div class="row">
                                
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Form Date </label>
                                    <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">To Date </label>
                                    <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Credit Against </label>
                                    <input type="text" class="form-control" name="creditAgainst" [(ngModel)]="form.creditAgainst"  #creditAgainst="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && creditAgainst.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Organization Name </label>
                                    <!-- <input type="text" class="form-control" name="organizationName" [(ngModel)]="form.organizationName"  #organizationName="ngModel" /> -->
                                    <select class="form-control" [(ngModel)]="form.organizationName" [ngModelOptions]="{standalone: true}" #organizationName="ngModel" name="organizationName">
                                        <option *ngFor="let o of OrganizationList" [ngValue]="o.id" style="color: black;">
                                            {{o.organization}}
                                        </option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && organizationName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">User Name </label>
                                    <input type="text" class="form-control" name="userName" [(ngModel)]="form.userName"  #userName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && userName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Ref By </label>
                                    <!-- <input type="text" class="form-control" name="refBy" [(ngModel)]="form.refBy"  #refBy="ngModel" /> -->
                                    <ng-select [(ngModel)]="form.refBy" name="refBy" #refBy="ngModel" [ngModelOptions]="{standalone: true}" [dropdownPosition]="'down'" [virtualScroll]="true" placeholder="Type to search">
                                        <ng-option *ngFor="let o of DoctorReferenceList" [value]="o.id">
                                            {{o.name}}
                                        </ng-option>
                                    </ng-select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && refBy.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Bill Type </label>
                                    <!-- <input type="text" class="form-control" name="billType" [(ngModel)]="form.billType"  #billType="ngModel" /> -->
                                    <select class="form-control" name="billType" [(ngModel)]="form.billType"  #billType="ngModel">
                                        <option value="CASH">CASH</option>
                                        <option value="CREDIT">CREDIT</option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && billType.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Package Name </label>
                                    <input type="text" class="form-control" name="packageName" [(ngModel)]="form.packageName"  #packageName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && packageName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Insurance Company </label>
                                    <input type="text" class="form-control" name="insuranceCompany" [(ngModel)]="form.insuranceCompany"  #insuranceCompany="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && insuranceCompany.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Sub Dept </label>
                                    <!-- <input type="text" class="form-control" name="subDept" [(ngModel)]="form.subDept"  #subDept="ngModel" /> -->
                                    <select class="form-control" [(ngModel)]="form.subDept" #subDept="ngModel" name="subDept">
                                        <option *ngFor="let o of SubDeptList" [ngValue]="o.id" style="color: black;">
                                            {{o.subDept}}
                                        </option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && subDept.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">Type Of Paitent </label>
                                    <!-- <input type="text" class="form-control" name="typeOfPatient" [(ngModel)]="form.typeOfPatient"  #typeOfPatient="ngModel" /> -->
                                    <select class="form-control" name="typeOfPatient" [(ngModel)]="form.typeOfPatient"  #typeOfPatient="ngModel">
                                        <option value="New">New</option>
                                        <option value="Old">Old</option>
                                    </select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && typeOfPatient.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <!-- <label for="name">Please Select Period + Consultant And Then Press Show Consultant Button </label> -->
                                    <label for="name">Consultant </label>
                                    <!-- <input type="text" class="form-control" name="consultant" [(ngModel)]="form.consultant"  #consultant="ngModel" /> -->
                                    <ng-select  [(ngModel)]="form.consultant" name="consultant" #consultant="ngModel" [ngModelOptions]="{standalone: true}" [dropdownPosition]="'down'" [virtualScroll]="true" placeholder="Type to search">
                                        <ng-option *ngFor="let o of ConsultantList" [value]="o.id" >
                                            {{o.name}}
                                        </ng-option>
                                    </ng-select>
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && consultant.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                   <button type="button" class="btn btn-info mt-1">Show Consultant</button>
                                </div>


                            </div>
                        </div>

        
                    </div>

                         
                    
                    <div class="row">
                        <div class="card card-body overflow-auto">
                            <div class="form-group col-md-12 col-sm-12">
                                <!-- <button type="button" class="btn btn-info mt-1">Show IPD Bill Report</button>&nbsp;
                                <button type="button" class="btn btn-info mt-1">Show IPD Bill Details Report</button>&nbsp;
                                <button type="button" class="btn btn-info mt-1">Show IPD Bill Details Print</button>&nbsp; -->
                                <button type="submit" class="btn btn-info mt-1">Print</button>&nbsp;
                                <!-- <button type="button" class="btn btn-info mt-1">Clear Selection</button>&nbsp; -->
                                <!-- <button type="button" class="btn btn-info mt-1">Export Print</button>&nbsp; -->
                            </div>
                        </div>
                    </div>
                    

                    

                </form>


                

            </div>
        </div>
    </div>
</div>

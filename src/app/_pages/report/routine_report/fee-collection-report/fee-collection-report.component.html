<div class="">
    <div class="col-md-12 mt-3">
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <b style="font-size: 18px;"> Fee Collection Report </b>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">

                        <div class="form-group col-md-12 col-sm-12">
                            <div class="row">
                                
                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">Form Date </label>
                                    <input type="date" class="form-control" name="fromDate" [(ngModel)]="form.fromDate"  #fromDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && fromDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-3 col-sm-3">
                                    <label for="name">To Date </label>
                                    <input type="date" class="form-control" name="toDate" [(ngModel)]="form.toDate"  #toDate="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && toDate.invalid">
                                        Required Field !
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <label for="name">User Name </label>
                                    <input type="text" class="form-control" name="userName" [(ngModel)]="form.userName"  #userName="ngModel" />
                                    <div class="text-danger" role="alert" *ngIf="f.submitted && userName.invalid">
                                        Required Field !
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                         
                    
                    <div class="row">
                        <div class="card card-body overflow-auto">
                            <div class="form-group col-md-12 col-sm-12">
                                <button type="button" class="btn btn-info mt-1">DateWise Cash Collection </button>&nbsp;
                                <button type="button" class="btn btn-info mt-1">Print</button>&nbsp;
                                <button type="button" class="btn btn-info mt-1">UserName & DateWise Report</button>&nbsp;
                                <button type="button" class="btn btn-info mt-1">Print</button>&nbsp;
                            </div>
                        </div>
                    </div>
                    

                    

                </form>


                

            </div>
        </div>
    </div>
</div>
